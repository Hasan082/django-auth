{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="container mt-5 mx-auto">
    <div class="row">
      <div class="col-6">
        <h2 class="mb-4">Login</h2>

        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}

          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>

        <p class="mt-3">
          Don't have an account?{% comment %} <a href="{% url 'register' %}">Register here</a>.{% endcomment %}
        </p>
      </div>
    </div>
  </div>
{% endblock %}
