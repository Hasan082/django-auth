{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-5">
        <h2>Set a New Password</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
